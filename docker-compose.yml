services:
  db:
    image: postgres:16
    ports:
      - "5433:5432"
    volumes:
      - f1-db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_DB: ${DB_NAME}

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/src
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    env_file:
      - ./backend/.env
    depends_on:
      - db

volumes:
  f1-db-data:
